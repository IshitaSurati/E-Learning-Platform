<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <form id="course-form" class="container mt-5">
        <h1>Create Course</h1>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" name="image" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="topics">Topics</label>
            <input type="text" id="topics" name="topics" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="subtopics">Sub-Topics</label>
            <input type="text" id="subtopics" name="subtopics" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <textarea id="details" name="details" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="seats">Seats</label>
            <input type="number" id="seats" name="seats" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="coupon">Coupon Code</label>
            <input type="text" id="coupon" name="coupon" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
