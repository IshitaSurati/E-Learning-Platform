<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container mt-5">
        <h1>Admin Dashboard</h1>
        <form id="course-form">
            <div class="form-group">
                <label for="courseTitle">Course Title</label>
                <input type="text" class="form-control" id="courseTitle" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" class="form-control" id="duration" required>
            </div>
            <div class="form-group">
                <label for="fees">Fees</label>
                <input type="number" class="form-control" id="fees" required>
            </div>
            <div class="form-group">
                <label for="coupon">Coupon</label>
                <input type="text" class="form-control" id="coupon" required>
            </div>
            <div class="form-group">
                <label for="discount">Discount</label>
                <input type="number" class="form-control" id="discount" required>
            </div>
            <div id="topics-list"></div>
            <button type="button" id="add-topic" class="btn btn-secondary">Add Topic</button>
            <button type="submit" class="btn btn-primary">Save Course</button>
        </form>
        <hr>
        <div id="course-list" class="row"></div>
    </div>

    <script type="module" src="/js/admin.js"></script>
</body>
</html>
